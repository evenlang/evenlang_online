---
layout: default
---
<main role="main" class="container">
  <h1>{{ page.title }}</h1>

  <p>
    {{ page.date | date: "%d.%m.%Y" }}
    {% assign author = site.authors | where: 'short_name', page.author | first %}
    {% if author %}
      - <a href="{{ author.url }}">{{ author.name }}</a>
    {% endif %}
  </p>

  {{ content }}
Проверка, что что-то меняется.
</main>
