---
layout: default
---
<main role="main" class="container">
  <h1>{{ page.title }}</h1>

  <p>
    {{ page.date | date: "%d.%m.%Y" }}
  </p>
  {{ content }}
</main>

{% assign theme = site.themes | where: 'short_name', page.theme | first %}
{% if theme %}
<div class="container">
  <div class="row">
    <div class="col">
      <a href="{{ theme.url }}" class="btn btn-success">{{ theme.name }}</a>
    </div>
  </div>
</div>
{% endif %}
