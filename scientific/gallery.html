---
layout: default
title: Галерея
---
 
<body>
<link href="/assets/css/gallery.css" rel="stylesheet">
<main role="main" class="container" style="text-align: left;">
      <h1 class="mt-5" style="margin-bottom: 60px;">Галерея</h1>
      
      {% assign c = -1 %}
      {% for image in site.static_files %}
          {% if image.path contains 'gallery/' %}
              {% assign c = c | plus: 1 %}
          {% endif %}
      {% endfor %}

      <div id="aux" captions='{% include captions.html %}' total="{{c}}"></div>

<div class="mosaicflow__item" id="to_copy" style="display: none;">
    <button class="myBtn">
        <img class="myImg" src="/assets/gallery/">
    </button>
    <div id="myModal" class="modal" style="display: none;">
      <span class="close" style="margin-top: -1em;margin-right: -0.5em;">&times;</span>
      <img style="max-height: 80%;height: auto;width: auto;margin: 0 auto;margin-top:2em;max-width: 98%;opacity: 1;" src="/assets/gallery/">
      <h4 class="caption"></h4>
      <h5 class="caption"></h5>
    </div>
</div>

<div class="row container-fluid" style="margin: auto; margin-top: 2%;">
  
  <div class="column" id="col1">

  </div>


  <div class="column" id="col2">

  </div>

  <div class="column" id="col3">

  </div>

</div>
</main>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- <script src="/assets/js/require.js" type="text/javascript"></script> -->
<script src="/assets/js/gallery.js"></script>
</body>

</html>
