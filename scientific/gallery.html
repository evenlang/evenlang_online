    <!DOCTYPE html>
<html lang="ru">
<head>
    <title>Галерея</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="/examples/vendors/bootstrap-4/css/bootstrap.min.css" rel="stylesheet">
    <!-- fancyBox CSS -->
    <link href="/examples/vendors/fancybox/jquery.fancybox.min.css" rel="stylesheet">
    <style>
        img {
            padding: 4px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        img:hover {
            opacity: 0.6;
            filter: alpha(opacity=60);
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="h4 text-center my-4">Галерея</h1>
    <div class="grid">
        <a data-fancybox="gallery" href="../static/img/gallery/0.jpg">
            <img class="img-responsive" src="../static/img/gallery/0.jpg" alt="">
        </a>
        <a data-fancybox="gallery" href="../static/img/gallery/1.jpg">
            <img class="img-responsive" src="../static/img/gallery/1.jpg" alt="">
        </a>
        <a data-fancybox="gallery" href="../static/img/gallery/2.jpg">
            <img class="img-responsive" src="../static/img/gallery/2.jpg" alt="">
        </a>
        <a data-fancybox="gallery" href="../static/img/gallery/3.jpg">
            <img class="img-responsive" src="../static/img/gallery/3.jpg" alt="">
        </a>
    </div>
</div>

<script>
    $(function () {
        var options = {
            srcNode: 'img',             // grid items (class, node)
            margin: '15px',             // margin in pixel, default: 0px
            width: '240px',             // grid item width in pixel, default: 220px
            max_width: '',              // dynamic gird item width if specified, (pixel)
            resizable: true,            // re-layout if window resize
            transition: 'all 0.5s ease' // support transition for CSS3, default: all 0.5s ease
        };
        $('.grid').gridify(options);
    });
</script>

</body>
</html>
